<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybHpxbm8zeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKoWXlo3M1nCgx2/giphy.gif" alt="Minion">
            <h1 id="questionText">Will you be my Valentine zozo?</h1>
            
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybHpxbm8zeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l41lH4ADRtAYnGsLe/giphy.gif" alt="Fireworks">
            <h1>YAYYY!!! ❤️</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askSection = document.getElementById('askSection');
        const celebration = document.getElementById('celebration');
        const questionText = document.getElementById('questionText');

        let noCount = 0;
        const messages = [
            "Are you sure?",
            "Really sure??",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely sure?",
            "This could be a mistake!",
            "Have a heart!"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // 1. Change the text of the "No" button
            noBtn.innerText = messages[Math.min(noCount - 1, messages.length - 1)];

            // 2. Make the "Yes" button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.5) + 'px';
            yesBtn.style.padding = (currentSize * 0.8) + 'px ' + (currentSize * 1.5) + 'px';
        });

        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            celebration.classList.remove('hidden');
        });
    </script>
</body>
</html>
